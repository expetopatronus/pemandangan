<!DOCTYPE html>
<html>
<head>
	<title>Pemandangan</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<div id="canvas">
		<div id="background"></div>
		<div id="tanah">
			<div id="danau">
				<div class="air" id="air1"></div>
				<div class="air" id="air2"></div>
				<div class="air" id="air3"></div>
				<div class="air" id="air4"></div>
				<div class="air" id="air5"></div>
			</div>
			<div class="rumputBawah"></div>
			<div class="rumputAtas"></div>
			<div class="rumputBawah" id="rb2"></div>
			<div class="rumputAtas" id="ra2"></div>
		</div>
		<div class="pohon"></div>
		<div id="daun">
			<div class="garis"></div>
			<div class="garis garis1"></div>
			<div class="garis garis2"></div>
			<div class="garis garis3"></div>
		</div>
		<div class="pohon" id="pohon1"></div>
		<div id="daun1">
			<div class="garis garis1"></div>
			<div class="garis garis2"></div>
			<div class="garis garis3"></div>
		</div>
		<div class="pohon pohonBulat"></div>
		<div class="bulat"></div>
		<div class="pohon pohonBulat" id="pb2"></div>
		<div class="bulat" id="b2"></div>
		<div class="pohon pohonBulat" id="pb3"></div>
		<div class="bulat" id="b3"></div>
		<div class="pohon pohonBulat" id="pb4"></div>
		<div class="bulat" id="b4"></div>
		<div class="pohon pohonBulat" id="pb5"></div>
		<div class="bulat" id="b5"></div>
		<div class="awan"></div>
		<div class="awan a1"></div>
		<div class="awan a2"></div>
	</div>
</body>
</html>
